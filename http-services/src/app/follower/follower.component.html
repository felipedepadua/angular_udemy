
<!-- Left-aligned media object: from https://www.w3schools.com/bootstrap/bootstrap_media_objects.asp -->
<h3>Followers: </h3>
<hr>
<div class="media" *ngFor="let follower of followers">
  <div class="avatar media-left">
    <img src="{{follower.avatar_url}}" class="avatar media-object" style="width:60px">
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{follower.login}}</h4>
    <a href="{{follower.url}}">{{follower.url}}</a>
  </div>
</div>
<hr>
